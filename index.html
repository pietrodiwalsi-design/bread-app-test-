<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brood Partner Pro</title>
    <style>
        body { font-family: sans-serif; background-color: #fdf5e6; color: #4e342e; padding: 15px; margin: 0; }
        .app { max-width: 500px; margin: auto; background: white; min-height: 90vh; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        header { text-align: center; border-bottom: 2px solid #8d6e63; margin-bottom: 20px; }
        .menu-knop { background: #8d6e63; color: white; padding: 15px; margin: 10px 0; border-radius: 12px; cursor: pointer; text-align: center; font-weight: bold; }
        input { width: 100%; padding: 12px; border-radius: 25px; border: 1px solid #ccc; box-sizing: border-box; margin-bottom: 10px; font-size: 16px; }
        .recept-kaart { background: #fff; border: 1px solid #eee; padding: 15px; margin-top: 10px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; }
        .recept-kaart img { width: 60px; height: 60px; border-radius: 8px; margin-right: 15px; object-fit: cover; }
        .terug-knop { background: #5d4037; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; margin-bottom: 15px; cursor: pointer; font-size: 16px; }
        .detail-card img { width: 100%; border-radius: 15px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="app">
    <header>
        <h1>üçû Brood Partner</h1>
    </header>

    <div id="scherm-hoofd">
        <p>Zoek naar broodrecepten:</p>
        <input type="text" id="zoekveld" placeholder="Bijv. Sourdough of Baguette">
        <div class="menu-knop" onclick="haalSpoonacularData()">üåç Zoek in Spoonacular</div>
        <div class="menu-knop" onclick="toonInfo('gist')">ü•ê Gist Tips</div>
        <div class="menu-knop" onclick="toonInfo('zuur')">ü•ñ Zuurdesem Tips</div>
    </div>

    <div id="scherm-resultaat" style="display:none;">
        <button class="terug-knop" onclick="gaNaarHoofd()">‚¨Ö Terug naar Menu</button>
        <div id="inhoud"></div>
    </div>
</div>

<script>
    // Gebruik je eigen sleutel hier
    const MIJN_SLEUTEL = "2386c821382b4094a3045c9c6ffd588d"; 
    let lijstMetRecepten = [];

    async function haalSpoonacularData() {
        const zoekveld = document.getElementById('zoekveld');
        const term = zoekveld.value || 'bread';
        const inhoud = document.getElementById('inhoud');
        
        document.getElementById('scherm-hoofd').style.display = 'none';
        document.getElementById('scherm-resultaat').style.display = 'block';
        inhoud.innerHTML = "<p>Bezig met laden...</p>";

        const url = "https://api.spoonacular.com/recipes/complexSearch?query=" + term + "&apiKey=" + MIJN_SLEUTEL;

        try {
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.results && data.results.length > 0) {
                lijstMetRecepten = data.results;
                inhoud.innerHTML = "<h3>Resultaten voor " + term + ":</h3>";
                
                data.results.forEach((recept, index) => {
                    inhoud.innerHTML += `
                        <div class="recept-kaart" onclick="toonDetails(${recept.id})">
                            <img src="${recept.image}" alt="foto">
                            <div><b>${recept.title}</b><br><small>Klik voor recept</small></div>
                        </div>`;
                });
            } else {
                inhoud.innerHTML = "<p>Geen resultaten gevonden.</p>";
            }
        } catch (fout) {
            inhoud.innerHTML = "<p>Er is iets misgegaan met de verbinding.</p>";
        }
    }

    async function toonDetails(id) {
        const inhoud = document.getElementById('inhoud');
        inhoud.innerHTML = "<p>Recept ophalen...</p>";

        const detailUrl = "https://api.spoonacular.com/recipes/" + id + "/information?apiKey=" + MIJN_SLEUTEL;

        try {
            const response = await fetch(detailUrl);
            const r = await response.json();

            // We bouwen de ingredi√´ntenlijst op
            let ingredi√´ntenHtml = "<ul>";
            r.extendedIngredients.forEach(ing => {
                ingredi√´ntenHtml += "<li>" + ing.original + "</li>";
            });
            ingredi√´ntenHtml += "</ul>";

            inhoud.innerHTML = `
                <button class="terug-knop" onclick="gaTerugNaarLijst()">‚¨Ö Terug naar lijst</button>
                <div class="detail-card">
                    <img src="${r.image}">
                    <h2>${r.title}</h2>
                    <p><b>Tijd:</b> ${r.readyInMinutes} minuten</p>
                    <hr>
                    <h4>Ingredi√´nten:</h4>
                    ${ingredi√´ntenHtml}
                    <h4>Instructies:</h4>
                    <p>${r.instructions || "Geen instructies beschikbaar."}</p>
                </div>`;
        } catch (fout) {
            inhoud.innerHTML = "<p>Fout bij laden receptgegevens.</p>";
        }
    }

    function toonInfo(type) {
        document.getElementById('scherm-hoofd').style.display = 'none';
        document.getElementById('scherm-resultaat').style.display = 'block';
        const inhoud = document.getElementById('inhoud');
        if(type === 'gist') {
            inhoud.innerHTML = "<h3>Gist Tips</h3><p>Gebruik handwarm water. Kneed minstens 10 minuten.</p>";
        } else {
            inhoud.innerHTML = "<h3>Zuurdesem Tips</h3><p>Zorg voor een actieve starter. Gebruik een Dutch Oven.</p>";
        }
    }

    function gaNaarHoofd() {
        document.getElementById('scherm-hoofd').style.display = 'block';
        document.getElementById('scherm-resultaat').style.display = 'none';
    }

    function gaTerugNaarLijst() {
        // Deze functie zorgt dat we niet opnieuw hoeven te zoeken als we teruggaan
        const inhoud = document.getElementById('inhoud');
        inhoud.innerHTML = "<h3>Resultaten:</h3>";
        lijstMetRecepten.forEach((recept) => {
            inhoud.innerHTML += `
                <div class="recept-kaart" onclick="toonDetails(${recept.id})">
                    <img src="${recept.image}" alt="foto">
                    <div><b>${recept.title}</b><br><small>Klik voor recept</small></div>
                </div>`;
        });
    }
</script>

</body>
</html>
