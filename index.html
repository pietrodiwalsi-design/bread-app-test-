<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brood Partner</title>
    <style>
        body { font-family: sans-serif; background-color: #fdf5e6; color: #4e342e; margin: 0; padding: 15px; }
        .app { max-width: 500px; margin: auto; background: white; min-height: 90vh; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        header { text-align: center; border-bottom: 2px solid #8d6e63; margin-bottom: 20px; padding-bottom: 10px; }
        .menu-item { background: #8d6e63; color: white; padding: 15px; margin: 10px 0; border-radius: 10px; cursor: pointer; text-align: center; font-weight: bold; }
        input { width: 100%; padding: 12px; border-radius: 20px; border: 1px solid #ccc; box-sizing: border-box; margin-bottom: 10px; }
        .recept-kaart { background: #fff; border: 1px solid #ddd; padding: 10px; margin-top: 10px; border-radius: 8px; cursor: pointer; }
        .terug-knop { background: #5d4037; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; margin-bottom: 15px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app">
    <header>
        <h1>üçû Brood Partner</h1>
    </header>

    <div id="scherm-hoofd">
        <input type="text" id="zoekveld" placeholder="Zoek op 'bread' of 'rye'...">
        <div class="menu-item" onclick="haalData()">üåç Zoek in Publieke Database</div>
        <div class="menu-item" onclick="toonInfo('gist')">ü•ê Gist Tips</div>
        <div class="menu-item" onclick="toonInfo('zuur')">ü•ñ Zuurdesem Tips</div>
    </div>

    <div id="scherm-resultaat" style="display:none;">
        <button class="terug-knop" onclick="gaNaarHoofd()">‚¨Ö Terug naar Menu</button>
        <div id="inhoud"></div>
    </div>
</div>

<script>
    let receptenLijst = [];

const SPOONACULAR_KEY = "2386c821382b4094a3045c9c6ffd588d";

async function haalData() {
    const zoekterm = document.getElementById('zoekveld').value || 'bread';
    const inhoud = document.getElementById('inhoud');
    document.getElementById('scherm-hoofd').style.display = 'none';
    document.getElementById('scherm-resultaat').style.display = 'block';
    
    inhoud.innerHTML = "<p>Bezig met doorzoeken van professionele databases...</p>";

    try {
        // We roepen de Spoonacular API aan voor recepten
        const url = `https://api.spoonacular.com/api/json/v1/recipes/complexSearch?query=${zoekterm}&apiKey=${SPOONACULAR_KEY}`;
        
        const response = await fetch(url);
        const data = await response.json();
        
        receptenLijst = []; // Reset de lijst
        inhoud.innerHTML = `<h3>Resultaten voor "${zoekterm}":</h3>`;

        if (data.results && data.results.length > 0) {
            // Spoonacular slaat data op in 'results'
            data.results.forEach((recept) => {
                // We voegen elk resultaat toe aan onze lijst
                receptenLijst.push({
                    strMeal: recept.title,
                    strMealThumb: recept.image,
                    id: recept.id // We slaan het ID op om later details op te halen
                });
            });

            receptenLijst.forEach((r, i) => {
                inhoud.innerHTML += `
                    <div class="recept-kaart" onclick="toonSpoonacularRecept(${r.id})">
                        <span style="font-size: 0.7em; background: #e8f5e9; padding: 2px 5px; border-radius: 3px;">BRON: SPOONACULAR</span><br>
                        <b>${r.strMeal}</b>
                    </div>`;
            });
        } else {
            inhoud.innerHTML = "<p>Geen resultaten gevonden bij Spoonacular.</p>";
        }
    } catch (fout) {
        inhoud.innerHTML = "<p>Fout bij verbinden met de API. Controleer je sleutel.</p>";
    }
}
    function toonRecept(index) {
        const r = receptenLijst[index];
        const inhoud = document.getElementById('inhoud');
        inhoud.innerHTML = `
            <button class="terug-knop" onclick="haalData()">‚¨Ö Terug naar lijst</button>
            <h2>${r.strMeal}</h2>
            <img src="${r.strMealThumb}" style="width:100%; border-radius:10px;">
            <h4>Bereiding:</h4>
            <p style="white-space: pre-line;">${r.strInstructions}</p>
        `;
    }

    function toonInfo(type) {
        document.getElementById('scherm-hoofd').style.display = 'none';
        document.getElementById('scherm-resultaat').style.display = 'block';
        const inhoud = document.getElementById('inhoud');
        if(type === 'gist') {
            inhoud.innerHTML = "<h3>Gist Tips</h3><p>Gebruik water van 37 graden Celsius. Te warm water doodt de gistcellen.</p>";
        } else {
            inhoud.innerHTML = "<h3>Zuurdesem Tips</h3><p>Een starter heeft minimaal 7 dagen nodig om stabiel te worden. Bak met veel stoom in de oven.</p>";
        }
    }

    function gaNaarHoofd() {
        document.getElementById('scherm-hoofd').style.display = 'block';
        document.getElementById('scherm-resultaat').style.display = 'none';
    }
</script>

</body>
</html>
