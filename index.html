<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brood Partner Pro</title>
    <style>
        :root { --primary: #8d6e63; --dark: #5d4037; --bg: #fdf5e6; --accent: #ffa726; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); color: #4e342e; padding: 15px; margin: 0; }
        .app { max-width: 500px; margin: auto; background: white; min-height: 95vh; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        header { text-align: center; border-bottom: 2px solid var(--primary); margin-bottom: 25px; padding-bottom: 10px; }
        
        .menu-rij { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; gap: 15px; border-bottom: 1px solid #f0f0f0; padding-bottom: 15px; }
        .menu-uitleg { flex: 1.2; font-size: 0.85em; color: #6d4c41; line-height: 1.4; }
        
        .btn { background: var(--primary); color: white; padding: 12px 5px; border-radius: 12px; cursor: pointer; text-align: center; font-weight: bold; font-size: 0.85em; border:none; width: 100%; transition: transform 0.1s; }
        .btn:active { transform: scale(0.98); }
        .btn-dark { background: var(--dark); }

        .info-blok { text-align: left; line-height: 1.6; background: #fafafa; padding: 15px; border-radius: 10px; border-left: 5px solid var(--primary); margin-bottom: 15px; }
        .hoofd-img { width: 100%; height: 220px; border-radius: 15px; margin-bottom: 15px; object-fit: cover; background: #eee; }
        .recept-kaart { background: #fff; border: 1px solid #eee; padding: 12px; margin-top: 10px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; }
        .recept-kaart img { width: 55px; height: 55px; border-radius: 8px; margin-right: 15px; object-fit: cover; }
        
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; box-sizing: border-box; margin-bottom: 15px; }
        .pro-tip { background: #fff3e0; border-left: 5px solid var(--accent); padding: 15px; border-radius: 10px; font-style: italic; }
        .error-msg { background: #ffebee; color: #c62828; padding: 15px; border-radius: 10px; border-left: 5px solid #c62828; }
    </style>
</head>
<body>

<div class="app">
    <header><h1>üçû Brood Partner</h1></header>

    <div id="scherm-hoofd">
        <input type="text" id="zoekveld" placeholder="Zoek internationaal...">
        
        <div class="menu-rij">
            <div class="menu-uitleg">Zoek in duizenden recepten via Spoonacular.</div>
            <div style="flex:0.8"><button class="btn" onclick="haalSpoonacularData()">üåç Global Search</button></div>
        </div>

        <div class="menu-rij">
            <div class="menu-uitleg">Volledige Panasonic collectie (Brood, Cake, Jam).</div>
            <div style="flex:0.8"><button class="btn" onclick="renderLijst()">üìü Panasonic Recepten</button></div>
        </div>

        <div class="menu-rij">
            <div class="menu-uitleg">Bereken de exacte timer-instelling.</div>
            <div style="flex:0.8"><button class="btn btn-dark" onclick="renderTimer()">‚è∞ Timer Calc</button></div>
        </div>
    </div>

    <div id="scherm-resultaat" style="display:none;">
        <button class="btn btn-dark" style="margin-bottom:15px;" onclick="gaTerug()">‚¨Ö Terug</button>
        <div id="inhoud"></div>
    </div>
</div>

<script>
    const API_KEY = "2386c821382b4094a3045c9c6ffd588d";

    // --- DATA OBJECT (JSON STRUCTUUR) ---
    const PANASONIC_DB = [
        {
            naam: "Basis Wit Brood (Klassiek)",
            img: "witbrood.png",
            programma: "Basic (Menu 1)",
            ingredienten: ["1 tl gist", "500g bloem", "30g boter", "1.5 el suiker", "1.5 tl zout", "340ml water"],
            tips: "Perfect voor beginners. Gebruik bloem met minstens 12% eiwit."
        },
        {
            naam: "Aardappelbrood met Rozemarijn",
            img: "aardappelbrood.png",
            programma: "Basic (Menu 1)",
            ingredienten: ["1 tl gist", "400g speltmeel", "10g boter", "0.75 tl suiker", "1.75 tl zout", "150g aardappelpuree", "2 el rozemarijn", "150ml water"],
            tips: "Aardappelen zorgen voor een extreem zachte binnenkant."
        },
        {
            naam: "Aardbeienjam",
            img: "jam.png",
            programma: "Jam (Menu 21)",
            ingredienten: ["300g aardbeien", "200g suiker", "7g pectine"],
            tips: "Direct na het programma in schone potten gieten."
        }
        // Voeg hier eenvoudig nieuwe recepten toe...
    ];

    // --- CORE LOGICA ---
    const dom = {
        hoofd: document.getElementById('scherm-hoofd'),
        res: document.getElementById('scherm-resultaat'),
        inhoud: document.getElementById('inhoud'),
        zoek: document.getElementById('zoekveld')
    };

    function gaTerug() { 
        dom.res.style.display = 'none'; 
        dom.hoofd.style.display = 'block'; 
    }

    function toonScherm() {
        dom.hoofd.style.display = 'none';
        dom.res.style.display = 'block';
        window.scrollTo(0,0);
    }

    // --- PANASONIC RENDERER ---
    function renderLijst() {
        toonScherm();
        dom.inhoud.innerHTML = `<h3>Panasonic Recepten</h3>` + 
            PANASONIC_DB.map((r, i) => `
                <div class="recept-kaart" onclick="renderDetail(${i})">
                    <img src="${r.img}" onerror="this.src='https://via.placeholder.com/55?text=Brood'">
                    <b>${r.naam}</b>
                </div>
            `).join('');
    }

    function renderDetail(index) {
        const r = PANASONIC_DB[index];
        dom.inhoud.innerHTML = `
            <h2>${r.naam}</h2>
            <img src="${r.img}" class="hoofd-img" onerror="this.style.display='none'">
            <div class="info-blok"><strong>Programma:</strong><br>${r.programma}</div>
            <div class="info-blok"><strong>Ingredi√´nten:</strong><ul>${r.ingredienten.map(ing => `<li>${ing}</li>`).join('')}</ul></div>
            <div class="pro-tip"><strong>Pro Tip:</strong><br>${r.tips}</div>
        `;
    }

    // --- API MET TIMEOUT & ERROR HANDLING ---
    async function haalSpoonacularData() {
        const query = dom.zoek.value || 'bread';
        toonScherm();
        dom.inhoud.innerHTML = "<p>Laden uit wereldwijde database...</p>";

        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 8000); // 8 seconden limiet

        try {
            const response = await fetch(`https://api.spoonacular.com/recipes/complexSearch?query=${query}&apiKey=${API_KEY}`, { signal: controller.signal });
            
            if (!response.ok) throw new Error("API-limiet bereikt of ongeldige sleutel.");
            
            const data = await response.json();
            if (data.results.length === 0) throw new Error("Geen recepten gevonden.");

            dom.inhoud.innerHTML = `<h3>Resultaten voor "${query}"</h3>` + 
                data.results.map(r => `
                    <div class="recept-kaart">
                        <img src="${r.image}">
                        <b>${r.title}</b>
                    </div>
                `).join('');

        } catch (err) {
            let msg = err.name === 'AbortError' ? "Verbinding te traag. Probeer het opnieuw." : err.message;
            dom.inhoud.innerHTML = `<div class="error-msg"><strong>Oeps!</strong> ${msg}</div>`;
        } finally {
            clearTimeout(timeout);
        }
    }

    // --- TIMER ---
    function renderTimer() {
        toonScherm();
        dom.inhoud.innerHTML = `
            <h3>Timer Calculator</h3>
            <div class="info-blok">
                <p>Tijd nu:</p><input type="time" id="t-nu">
                <p>Klaar om:</p><input type="time" id="t-klaar">
                <button class="btn" onclick="calc()">Bereken</button>
            </div>
            <div id="t-res" class="info-blok" style="display:none; text-align:center; font-size:1.5em; font-weight:bold; color:var(--dark);"></div>
        `;
        document.getElementById('t-nu').value = new Date().toTimeString().slice(0,5);
    }

    function calc() {
        const nu = document.getElementById('t-nu').value.split(':');
        const klaar = document.getElementById('t-klaar').value.split(':');
        let d1 = new Date(0,0,0,nu[0],nu[1]), d2 = new Date(0,0,0,klaar[0],klaar[1]);
        if (d2 <= d1) d2.setDate(d2.getDate() + 1);
        let diff = d2 - d1, h = Math.floor(diff/3600000), m = Math.floor((diff%3600000)/60000);
        const res = document.getElementById('t-res');
        res.style.display = "block";
        res.innerHTML = `Instellen op: ${h}:${m.toString().padStart(2,'0')}`;
    }
</script>
</body>
</html>
