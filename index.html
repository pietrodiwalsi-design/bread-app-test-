<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakkerij Vraagbaak Pro</title>
    <style>
        :root { --brown-dark: #4e342e; --brown-light: #8d6e63; --beige: #fdf5e6; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--beige); color: var(--brown-dark); margin: 0; padding: 0; }
        .app-container { max-width: 500px; margin: auto; background: white; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        header { background: var(--brown-dark); color: white; padding: 25px; text-align: center; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .card { background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 15px; text-align: center; cursor: pointer; transition: 0.2s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card i { font-size: 2em; display: block; margin-bottom: 10px; }
        .search-area { padding: 0 20px; }
        input { width: 100%; padding: 12px; border-radius: 25px; border: 1px solid #ccc; box-sizing: border-box; }
        #results { padding: 20px; }
        .recipe-item { border-bottom: 1px solid #eee; padding: 10px 0; list-style: none; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>üçû Brood Partner</h1>
        <p>Expert data & AI hulp</p>
    </header>

    <div class="search-area">
        <br>
        <input type="text" id="zoekterm" placeholder="Zoek recept (bv. Rye, French...)" onkeyup="if(event.key==='Enter') haalData()">
    </div>

    <div class="menu-grid">
        <div class="card" onclick="toonInfo('gist')"><span>ü•ê</span>Gist Tips</div>
        <div class="card" onclick="toonInfo('zuurdesem')"><span>ü•ñ</span>Zuurdesem</div>
        <div class="card" onclick="haalData()"><span>üåç</span>Publieke Data</div>
        <div class="card" onclick="alert('AI functie: Verbinden met API...')"><span>ü§ñ</span>AI Hulp</div>
    </div>

    <div id="results">
        </div>
</div>

<script>
    async function haalData() {
        const term = document.getElementById('zoekterm').value || 'bread';
        const resDiv = document.getElementById('results');
        resDiv.innerHTML = "<p>Bezig met ophalen van publieke database...</p>";

        try {
            const response = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${term}`);
            const data = await response.json();
            resDiv.innerHTML = `<h3>Resultaten voor "${term}":</h3>`;
            
            if(data.meals) {
                data.meals.slice(0, 5).forEach(meal => {
                    resDiv.innerHTML += `<div class="recipe-item"><b>${meal.strMeal}</b><br><small>${meal.strArea} stijl</small></div>`;
                });
            } else {
                resDiv.innerHTML += "<p>Geen resultaten gevonden in de publieke database.</p>";
            }
        } catch (e) {
            resDiv.innerHTML = "<p>Fout bij verbinden met database.</p>";
        }
    }

    function toonInfo(type) {
        const resDiv = document.getElementById('results');
        if(type === 'gist') resDiv.innerHTML = "<h3>Gist Tips</h3><p>Gebruik water van 37¬∞C. Te heet water doodt de cellen.</p>";
        if(type === 'zuurdesem') resDiv.innerHTML = "<h3>Zuurdesem</h3><p>Geduld is de belangrijkste factor. Gebruik een hydratatie van 70%.</p>";
    }
</script>

</body>
</html>
