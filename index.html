<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread & Soup Partner Pro</title>
    <style>
        :root { --primary: #8d6e63; --dark: #5d4037; --bg: #fdf5e6; --accent: #ffa726; --soup: #d32f2f; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); color: #4e342e; padding: 15px; margin: 0; }
        .app { max-width: 500px; margin: auto; background: white; min-height: 95vh; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        header { text-align: center; border-bottom: 2px solid var(--primary); margin-bottom: 25px; padding-bottom: 10px; }
        
        .menu-rij { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; gap: 15px; border-bottom: 1px solid #f0f0f0; padding-bottom: 10px; }
        .menu-uitleg { flex: 1.2; font-size: 0.85em; color: #6d4c41; line-height: 1.4; }
        
        .btn { background: var(--primary); color: white; padding: 12px 5px; border-radius: 12px; cursor: pointer; text-align: center; font-weight: bold; font-size: 0.85em; border:none; width: 100%; transition: transform 0.1s; display: block; }
        .btn:active { transform: scale(0.98); }
        .btn-dark { background: var(--dark); }
        .btn-soup { background: var(--soup); }

        .info-blok { text-align: left; line-height: 1.6; background: #fafafa; padding: 15px; border-radius: 10px; border-left: 5px solid var(--primary); margin-bottom: 15px; font-size: 0.95em; }
        .hoofd-img { width: 100%; height: 180px; border-radius: 15px; margin-bottom: 15px; object-fit: cover; background: #eee; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        
        .recept-kaart { background: #fff; border: 1px solid #eee; padding: 12px; margin-top: 10px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; }
        .recept-kaart img { width: 55px; height: 55px; border-radius: 8px; margin-right: 15px; object-fit: cover; }
        .img-placeholder { width: 55px; height: 55px; background: #eee; border-radius: 8px; margin-right: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5em; flex-shrink: 0; }
        
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; box-sizing: border-box; margin-bottom: 15px; }
        .pro-tip { background: #fff3e0; border-left: 5px solid var(--accent); padding: 15px; border-radius: 10px; font-size: 0.9em; margin-bottom: 15px; }
        ul { text-align: left; padding-left: 20px; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="app">
    <header><h1>üçû Bread & Soup</h1></header>

    <div id="scherm-hoofd">
        <input type="text" id="zoekveld" placeholder="Search international recipes...">
        <div class="menu-rij"><div class="menu-uitleg">Search thousands of recipes via Spoonacular.</div><div style="flex:0.8"><button class="btn" onclick="haalSpoonacularData()">üåç Global Search</button></div></div>
        <div class="menu-rij"><div class="menu-uitleg">Full collection of Panasonic bread recipes.</div><div style="flex:0.8"><button class="btn" onclick="renderList('bread')">üìü Bread Recipes</button></div></div>
        <div class="menu-rij"><div class="menu-uitleg">Hearty vegetable soups to pair with your bread.</div><div style="flex:0.8"><button class="btn btn-soup" onclick="renderList('soup')">ü•£ Soup Recipes</button></div></div>
        <div class="menu-rij"><div class="menu-uitleg">Calculate the exact timer setting for fresh bread.</div><div style="flex:0.8"><button class="btn btn-dark" onclick="renderTimer()">‚è∞ Timer Calc</button></div></div>
    </div>

    <div id="scherm-resultaat" style="display:none;">
        <button class="btn btn-dark" style="margin-bottom:15px;" onclick="gaTerug()">‚¨Ö Back to Menu</button>
        <div id="inhoud"></div>
    </div>
</div>

<script>
    const API_KEY = "2386c821382b4094a3045c9c6ffd588d";

    const BREAD_DB = [
        { name: "Basic White Bread", img: "witbrood.png", program: "Basic (Menu 1)", ingredients: ["1 tsp dry yeast", "500g strong white bread flour", "30g butter", "1.5 tbsp sugar", "1.5 tsp salt", "340ml water"], instructions: "1. Place yeast at the bottom. 2. Cover with flour. 3. Add butter, sugar, salt. 4. Pour water around flour.", tips: "Perfect for beginners. Use flour with 12% protein for best rise." },
        { name: "Potato Rosemary Bread", img: "aardappelbrood.png", program: "Basic (Menu 1)", ingredients: ["1 tsp yeast", "400g spelt flour", "10g butter", "150g mashed potatoes", "2 tbsp rosemary", "150ml water"], instructions: "1. Use cooled mashed potatoes. 2. Add all ingredients to pan. 3. Start Menu 1.", tips: "Potatoes keep the bread soft for days." },
        { name: "Brioche", img: "brioche_brood.png", program: "Brioche (Menu 10)", ingredients: ["1.25 tsp yeast", "400g flour", "50g sugar", "60g butter", "2 eggs + water (270ml)", "Extra: 80g cold butter"], instructions: "1. Start Menu 10. 2. Add extra cold butter cubes after the beep (ca. 55 mins).", tips: "Use 'Light Crust' to prevent burning sugar." },
        { name: "Focaccia", img: "focaccia_brood.png", program: "Pizza (Menu 23/24)", ingredients: ["0.5 tsp yeast", "300g flour", "1 tbsp olive oil", "1 tsp salt", "170ml water"], instructions: "1. Run dough cycle. 2. Press into greased tray. 3. Make dimples, add oil/salt. 4. Rise for 30 mins, then bake.", tips: "Add cherry tomatoes or olives in the dimples." },
        { name: "Whole Wheat", img: "volkorenbrood.png", program: "Whole Wheat (Menu 7)", ingredients: ["1 tsp yeast", "400g whole wheat flour", "20g butter", "280ml water"], instructions: "Use Menu 7 for longer resting time to soften the bran.", tips: "Healthy and filling." }
    ];

    const SOUP_DB = [
        {
            name: "Minestrone (Rich Italian)",
            ingredients: ["2 tbsp olive oil", "1 onion", "2 stalks celery", "1 carrot", "200g green beans", "100g kidney beans", "175g pasta", "1L vegetable stock", "Parmesan cheese"],
            instructions: "1. Saut√© onion, celery, garlic, and carrot for 10 mins. 2. Add beans, stock, tomatoes, and pasta. 3. Simmer until tender. 4. Garnish with Parmesan and basil.",
            tips: "Pairs perfectly with crusty bread or focaccia. Replace pasta with rice if preferred."
        },
        {
            name: "Spicy Carrot Soup",
            ingredients: ["2 tbsp olive oil", "1 red onion", "2 cloves garlic", "2 tbsp spices (cumin, coriander, fennel)", "650g carrots", "1L vegetable stock", "Yogurt for garnish"],
            instructions: "1. Dry roast spices until aromatic. 2. Saut√© onion, garlic, and carrots. 3. Add stock and simmer until soft. 4. Puree until smooth. 5. Serve with a swirl of yogurt.",
            tips: "Toasting the spices is crucial for depth of flavor. Serve with toasted naan or sourdough."
        },
        {
            name: "Creamy Zucchini-Herb Soup",
            ingredients: ["2 spring onions", "800g zucchini", "50g arugula", "Fresh herbs (basil, parsley, sage)", "2 tsp cumin", "600ml water", "50ml cream cheese"],
            instructions: "1. Chop zucchini and herbs. 2. Place all ingredients except cream cheese in a pot. 3. Simmer until tender. 4. Blend until smooth and stir in cream cheese.",
            tips: "Requires less stock due to zucchini water content. Blend in Gorgonzola for a stronger kick."
        },
        {
            name: "Creamy Mustard Soup",
            ingredients: ["1 leek", "250g potatoes", "25g butter", "2 tbsp coarse mustard", "1L water", "100ml heavy cream"],
            instructions: "1. Saut√© leek and potatoes in butter. 2. Stir in mustard, water, and stock cube. 3. Cook for 15 mins. 4. Puree until smooth and add cream.",
            tips: "Use 'Groninger' mustard for seeds and texture. Delicious with a fresh baguette."
        },
        {
            name: "Chickpea & Sweet Potato Soup",
            ingredients: ["400g chickpeas", "300g sweet potatoes", "1/2 red pepper", "1L vegetable stock"],
            instructions: "1. Chop pepper and potatoes. 2. Simmer all ingredients until potatoes are soft. 3. Puree until smooth.",
            tips: "Add curry powder for an Indian twist. Finish with lime juice to cut through the starch."
        },
        {
            name: "Classic Roasted Tomato Soup",
            ingredients: ["2 tbsp olive oil", "1 onion", "1 carrot", "1 red pepper", "2 cloves garlic", "30g tomato puree", "600g tomatoes", "800ml stock", "Fresh basil"],
            instructions: "1. Saut√© onion, garlic, carrot, and pepper. 2. Add balsamic vinegar to deglaze. 3. Stir in puree, tomatoes, and stock. 4. Simmer, then blend with basil.",
            tips: "The ultimate partner for a grilled cheese sandwich or toasted ciabatta."
        }
    ];

    const dom = { hoofd: document.getElementById('scherm-hoofd'), res: document.getElementById('scherm-resultaat'), inhoud: document.getElementById('inhoud'), zoek: document.getElementById('zoekveld') };

    function gaTerug() { dom.res.style.display = 'none'; dom.hoofd.style.display = 'block'; }
    function toonScherm() { dom.hoofd.style.display = 'none'; dom.res.style.display = 'block'; window.scrollTo(0,0); }

    function renderList(type) {
        toonScherm();
        const db = type === 'bread' ? BREAD_DB : SOUP_DB;
        const title = type === 'bread' ? "Panasonic Bread Recipes" : "Vegetable Soup Recipes";
        
        dom.inhoud.innerHTML = `<h3>${title}</h3>` + 
            db.map((r, i) => `
                <div class="recept-kaart" onclick="renderDetail('${type}', ${i})">
                    ${r.img ? `<img src="${r.img}" onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\'img-placeholder\'>${type==='bread'?'üçû':'ü•£'}</div>';">` : `<div class="img-placeholder">${type==='bread'?'üçû':'ü•£'}</div>`}
                    <b>${r.name}</b>
                </div>
            `).join('');
    }

    function renderDetail(type, index) {
        const db = type === 'bread' ? BREAD_DB : SOUP_DB;
        const r = db[index];
        dom.inhoud.innerHTML = `
            <h2>${r.name}</h2>
            ${r.img ? `<img src="${r.img}" class="hoofd-img">` : ''}
            ${r.program ? `<div class="info-blok"><h4>Program:</h4>${r.program}</div>` : ''}
            <div class="info-blok"><h4>Ingredients:</h4><ul>${r.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul></div>
            <div class="info-blok"><h4>Instructions:</h4><p>${r.instructions}</p></div>
            <div class="pro-tip"><h4>Pro Tips:</h4>${r.tips}</div>
            <button class="btn btn-dark" onclick="renderList('${type}')">‚¨Ö Back to List</button>
        `;
    }

    async function haalSpoonacularData() {
        const query = dom.zoek.value || 'bread';
        toonScherm();
        dom.inhoud.innerHTML = "<p>üîç Searching global database...</p>";
        try {
            const res = await fetch(`https://api.spoonacular.com/recipes/complexSearch?query=${query}&number=10&apiKey=${API_KEY}`);
            const data = await res.json();
            dom.inhoud.innerHTML = `<h3>Search Results for "${query}"</h3>` + 
                data.results.map(r => `
                    <div class="recept-kaart" onclick="toonSDetail(${r.id})">
                        <img src="${r.image}">
                        <b>${r.title}</b>
                    </div>
                `).join('');
        } catch (err) { dom.inhoud.innerHTML = "<div class='error-msg'>Could not reach database.</div>"; }
    }

    async function toonSDetail(id) {
        dom.inhoud.innerHTML = "<p>‚åõ Loading details...</p>";
        try {
            const res = await fetch(`https://api.spoonacular.com/recipes/${id}/information?apiKey=${API_KEY}`);
            const r = await res.json();
            dom.inhoud.innerHTML = `
                <h2>${r.title}</h2>
                <img src="${r.image}" class="hoofd-img">
                <div class="info-blok"><h4>Ingredients:</h4><ul>${r.extendedIngredients.map(i => `<li>${i.original}</li>`).join('')}</ul></div>
                <div class="info-blok"><h4>Instructions:</h4><p>${r.instructions || "No instructions provided."}</p></div>
            `;
        } catch (err) { dom.inhoud.innerHTML = "<div class='error-msg'>Error loading recipe.</div>"; }
    }

    function renderTimer() {
        toonScherm();
        dom.inhoud.innerHTML = `<h3>Timer Calculator</h3><div class="info-blok"><p>Current Time:</p><input type="time" id="t-nu"><p>Ready at:</p><input type="time" id="t-klaar"><button class="btn" onclick="calc()">Calculate Panasonic Timer</button></div><div id="t-res" class="info-blok" style="display:none; text-align:center; font-size:1.5em; background:#e8f5e9;"></div>`;
        document.getElementById('t-nu').value = new Date().toTimeString().slice(0,5);
    }

    function calc() {
        const n = document.getElementById('t-nu').value.split(':'), k = document.getElementById('t-klaar').value.split(':');
        let d1 = new Date(0,0,0,n[0],n[1]), d2 = new Date(0,0,0,k[0],k[1]);
        if (d2 <= d1) d2.setDate(d2.getDate() + 1);
        let diff = d2 - d1, h = Math.floor(diff/3600000), m = Math.floor((diff%3600000)/60000);
        const res = document.getElementById('t-res');
        res.style.display = "block";
        res.innerHTML = `Set timer to: <b>${h}:${m.toString().padStart(2,'0')}</b>`;
    }
</script>
</body>
</html>
