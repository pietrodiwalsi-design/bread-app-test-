<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brood Partner Pro</title>
    <style>
        body { font-family: sans-serif; background-color: #fdf5e6; color: #4e342e; padding: 15px; margin: 0; }
        .app { max-width: 500px; margin: auto; background: white; min-height: 95vh; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        header { text-align: center; border-bottom: 2px solid #8d6e63; margin-bottom: 20px; }
        .menu-knop { background: #8d6e63; color: white; padding: 15px; margin: 10px 0; border-radius: 12px; cursor: pointer; text-align: center; font-weight: bold; }
        .sub-knop { background: #a1887f; color: white; padding: 12px; margin: 8px 0; border-radius: 8px; cursor: pointer; text-align: center; font-size: 0.95em; border: none; width: 100%; }
        .calc-knop { background: #5d4037; color: white; padding: 15px; margin: 10px 0; border-radius: 12px; cursor: pointer; text-align: center; font-weight: bold; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; box-sizing: border-box; margin-bottom: 10px; }
        .recept-kaart { background: #fff; border: 1px solid #eee; padding: 15px; margin-top: 10px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; }
        .recept-kaart img { width: 60px; height: 60px; border-radius: 8px; margin-right: 15px; object-fit: cover; }
        .terug-knop { background: #5d4037; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; margin-bottom: 15px; cursor: pointer; font-weight: bold; }
        .info-blok { text-align: left; line-height: 1.6; background: #fafafa; padding: 15px; border-radius: 10px; border-left: 5px solid #8d6e63; margin-bottom: 15px; }
        .hoofd-img { width: 100%; border-radius: 15px; margin-bottom: 15px; object-fit: cover; max-height: 250px; background: #eee; }
        h3 { color: #5d4037; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        h4 { color: #8d6e63; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="app">
    <header>
        <h1>üçû Brood Partner</h1>
    </header>

    <div id="scherm-hoofd">
        <input type="text" id="zoekveld" placeholder="Zoek internationaal (bv. Sourdough)">
        <div class="menu-knop" onclick="haalSpoonacularData()">üåç Zoek in Spoonacular</div>
        <div class="menu-knop" onclick="toonPanasonicLijst()">üìü Panasonic Recepten</div>
        <div class="calc-knop" onclick="toonTimerCalc()">‚è∞ Panasonic Timer Calculator</div>
        <div class="menu-knop" onclick="toonGistGids()">ü•ê Gist Gids (Rutger Bakt)</div>
        <div class="menu-knop" onclick="toonZuurdesemMenu()">üåø Zuurdesem Gids</div>
    </div>

    <div id="scherm-resultaat" style="display:none;">
        <button class="terug-knop" onclick="gaNaarHoofd()">‚¨Ö Terug naar Menu</button>
        <div id="inhoud"></div>
    </div>
</div>

<script>
    var MIJN_SLEUTEL = "2386c821382b4094a3045c9c6ffd588d"; 

    // --- UITGEBREIDE PANASONIC RECEPTEN ---
    var panasonicRecepten = [
        { 
            titel: "Basis Wit Brood", 
            img: "witbrood.png", 
            programma: "Menu 1 (Basic)", 
            ingredi√´nten: ["1 tl droge gist", "400 g harde witte broodbloem", "20 g boter", "1 el suiker", "1.5 tl zout", "280 mL water"], 
            stappen: "1. Doe de gist in de pan. 2. Voeg bloem, boter, suiker en zout toe. 3. Giet het water eromheen. 4. Selecteer Menu 1 en druk op start.",
            tips: "Maat M. Gebruik voor het beste resultaat bloem met minstens 12% eiwit. Dit zorgt voor een hogere rijs." 
        },
        { 
            titel: "Volkorenbrood", 
            img: "volkorenbrood.png", 
            programma: "Menu 7 (Whole Wheat)", 
            ingredi√´nten: ["1 tl droge gist", "400 g volkorenbloem", "20 g boter", "1 el suiker", "1.5 tl zout", "280 mL water"], 
            stappen: "1. Plaats de gist onderin. 2. Voeg de droge ingredi√´nten toe. 3. Voeg water toe. 4. Gebruik Menu 7 voor de langere rusttijd.",
            tips: "Volkorenmeel heeft tijd nodig om water op te nemen. Gebruik eventueel de timer voor een nog beter resultaat." 
        },
        { 
            titel: "Frans Brood", 
            img: "frans_stokbrood.png", 
            programma: "Menu 11 (French)", 
            ingredi√´nten: ["1 tl droge gist", "400 g harde witte bloem", "1.5 tl zout", "290 mL water"], 
            stappen: "Dit programma duurt bijna 6 uur. Er wordt geen vet of suiker toegevoegd voor een authentieke knapperige korst.",
            tips: "Gebruik koel water als de kamer erg warm is om overrijs te voorkomen." 
        },
        { 
            titel: "Pizzadeeg", 
            img: "pizza_deeg.png", 
            programma: "Menu 23 of 24", 
            ingredi√´nten: ["1 tl droge gist", "450 g bloem", "4 el olijfolie", "2 tl zout", "240 mL water"], 
            stappen: "De machine kneedt het deeg in 45 min. Haal het eruit, rol uit op een bakplaat en laat 15 min rusten voor het beleggen.",
            tips: "Vervang 50g bloem door semolina voor een extra krokante bodem." 
        },
        { 
            titel: "Brioche", 
            img: "brioche_brood.png", 
            programma: "Menu 10 (Brioche)", 
            ingredi√´nten: ["1.25 tl gist", "400 g bloem", "50 g suiker", "1.5 tl zout", "60 g boter", "2 eieren + water (270ml)", "80 g extra boter (blokjes)"], 
            stappen: "Start menu 10. Voeg de extra 80g boter pas toe wanneer de machine piept (na ca. 55 min).",
            tips: "Zorg dat de eieren en boter op kamertemperatuur zijn." 
        },
        { 
            titel: "Focaccia", 
            img: "focaccia_brood.png", 
            programma: "Menu 23 of 24", 
            ingredi√´nten: ["0.5 tl gist", "300 g bloem", "1 el olijfolie", "1 tl zout", "170 mL water"], 
            stappen: "Na het kneden (45 min) uitrollen op een ingevette plaat. Maak kuiltjes, besprenkel met olie en grof zout. 30 min rijzen en bakken op 190¬∞C.",
            tips: "Voeg verse rozemarijn toe in de kuiltjes voor extra aroma." 
        }
    ];

    function wisselScherm(toonResultaat) {
        document.getElementById('scherm-hoofd').style.display = toonResultaat ? 'none' : 'block';
        document.getElementById('scherm-resultaat').style.display = toonResultaat ? 'block' : 'none';
    }
    function gaNaarHoofd() { wisselScherm(false); }

    // --- UITGEBREIDE GIST GIDS ---
    function toonGistGids() {
        wisselScherm(true);
        document.getElementById('inhoud').innerHTML = `
            <h3>ü•ê Gist Gids (Rutger Bakt)</h3>
            <img src="gist.png" class="hoofd-img" alt="Gist">
            <div class="info-blok">
                <p>Gist is een levend organisme. Het "eet" suikers en zet deze om in gasbelletjes. Dit proces heet fermentatie.</p>
            </div>
            <button class="sub-knop" onclick="toonGistDetail('soorten')">De Verschillende Soorten Gist</button>
            <button class="sub-knop" onclick="toonGistDetail('omrekenen')">Omrekentabel (Vers naar Instant)</button>
            <button class="sub-knop" onclick="toonGistDetail('tips')">3 Gouden Regels voor Succes</button>
        `;
    }

    function toonGistDetail(onderwerp) {
        var html = '<button class="terug-knop" onclick="toonGistGids()">‚¨Ö Terug naar Gist Gids</button>';
        if(onderwerp === 'soorten') {
            html += `<h3>Soorten Gist</h3>
            <div class="info-blok">
                <h4>Instant Gist (Gedroogd)</h4>
                <p>Fijne korrels die je direct mengt met bloem. Het is krachtig en lang houdbaar. Ideaal voor de broodbakmachine.</p>
                <h4>Verse Gist</h4>
                <p>Blokjes uit de koeling. Brokkel het fijn en los het op in lauw water (max 37¬∞C) voordat je het toevoegt.</p>
            </div>`;
        } else if(onderwerp === 'omrekenen') {
            html += `<h3>Omrekenen</h3>
            <div class="info-blok">
                <p>De verhouding is altijd <strong>1:3</strong>.</p>
                <p>‚Ä¢ 7 gram instant gist = 21 gram verse gist.<br>‚Ä¢ 10 gram verse gist = 3.3 gram instant gist.</p>
                <p>Deel het gewicht van verse gist door 3 om de hoeveelheid instant gist te weten.</p>
            </div>`;
        } else if(onderwerp === 'tips') {
            html += `<h3>Bakkersregels</h3>
            <div class="info-blok">
                <p><strong>1. Zout-alarm:</strong> Strooi zout nooit direct op gist. Zout onttrekt vocht aan de gistcel en doodt deze.</p>
                <p><strong>2. Temperatuur:</strong> Boven de 45¬∞C gaat gist dood. Gebruik handwarm water.</p>
                <p><strong>3. Voeding:</strong> Gist houdt van een klein beetje suiker of honing om de start te versnellen.</p>
            </div>`;
        }
        document.getElementById('inhoud').innerHTML = html;
    }

    // --- UITGEBREIDE ZUURDESEM GIDS ---
    function toonZuurdesemMenu() {
        wisselScherm(true);
        document.getElementById('inhoud').innerHTML = `
            <h3>üåø Zuurdesem Gids (Notebook LM)</h3>
            <img src="zuurdesem.png" class="hoofd-img" alt="Zuurdesem">
            <div class="info-blok">
                <p>Zuurdesem is brood gebakken met natuurlijke gisten uit de lucht en het meel. Het proces duurt langer, maar geeft meer smaak.</p>
            </div>
            <button class="sub-knop" onclick="toonZuurDetail('wild')">De Traditionele Wild Starter</button>
            <button class="sub-knop" onclick="toonZuurDetail('snel')">De Snelle Panasonic Methode</button>
            <button class="sub-knop" onclick="toonZuurDetail('onderhoud')">Onderhoud & De 'Discard'</button>
            <button class="sub-knop" onclick="toonZuurDetail('tools')">Benodigde Materialen</button>
        `;
    }

    function toonZuurDetail(onderwerp) {
        var html = '<button class="terug-knop" onclick="toonZuurdesemMenu()">‚¨Ö Terug naar Gids</button>';
        if(onderwerp === 'wild') {
            html += `<h3>Traditionele Starter</h3>
            <div class="info-blok">
                <p><strong>Dag 1-5:</strong> Meng 50g volkorenmeel met 50g water. Laat 24u staan.</p>
                <p><strong>Voeden:</strong> Gooi de helft weg en voeg elke dag 50g vers meel en water toe.</p>
                <p><strong>Klaar:</strong> Als de starter binnen 6 uur in volume verdubbelt is hij klaar om mee te bakken.</p>
            </div>`;
        } else if(onderwerp === 'snel') {
            html += `<h3>Snelle Methode</h3>
            <div class="info-blok">
                <p>Mix 300g bloem, 300ml water, 1tl gist en 2el balsamicoazijn. De azijn geeft direct die typische 'zure' smaak.</p>
                <p>Laat dit mengsel 12 uur staan voor gebruik in de machine.</p>
            </div>`;
        } else if(onderwerp === 'onderhoud') {
            html += `<h3>Onderhoud</h3>
            <div class="info-blok">
                <p><strong>Koelkast:</strong> Voed je starter 1x per week als je niet veel bakt.</p>
                <p><strong>Discard:</strong> Het deel dat je wegdoet bij het voeden is perfect voor pannenkoeken of pizzadeeg!</p>
            </div>`;
        } else if(onderwerp === 'tools') {
            html += `<h3>Tools</h3>
            <div class="info-blok">
                <p>‚Ä¢ <strong>Glazen pot:</strong> Om het rijzen te zien.<br>‚Ä¢ <strong>Digitale weegschaal:</strong> Nauwkeurigheid is alles.<br>‚Ä¢ <strong>Spatel:</strong> Om de wanden van je pot schoon te houden.</p>
            </div>`;
        }
        document.getElementById('inhoud').innerHTML = html;
    }

    // --- PANASONIC RECEPTEN TONEN ---
    function toonPanasonicLijst() {
        wisselScherm(true);
        var html = "<h3>Panasonic Recepten</h3>";
        panasonicRecepten.forEach((r, i) => {
            html += '<div class="recept-kaart" onclick="toonPanaDetail(' + i + ')">' +
                    '<img src="' + r.img + '"><b>' + r.titel + '</b></div>';
        });
        document.getElementById('inhoud').innerHTML = html;
    }

    function toonPanaDetail(i) {
        var r = panasonicRecepten[i];
        var html = '<h2>' + r.titel + '</h2>' +
                   '<img src="' + r.img + '" class="hoofd-img">' +
                   '<div class="info-blok"><h4>Ingredi√´nten:</h4><ul>';
        r.ingredi√´nten.forEach(ing => { html += '<li>' + ing + '</li>'; });
        html += '</ul></div><div class="info-blok"><h4>Bereiding:</h4><p>' + r.stappen + '</p></div>' +
                '<div class="info-blok" style="background:#fff3e0;"><strong>Pro Tip:</strong> ' + r.tips + '</div>';
        document.getElementById('inhoud').innerHTML = '<button class="terug-knop" onclick="toonPanasonicLijst()">‚¨Ö Terug naar Lijst</button>' + html;
    }

    // --- OVERIGE TOOL FUNCTIES ---
    function toonTimerCalc() {
        wisselScherm(true);
        document.getElementById('inhoud').innerHTML = `<h3>‚è∞ Timer Calculator</h3><div class="info-blok"><p>Tijd NU:</p><input type="time" id="tijd-nu"><p>Klaar OM:</p><input type="time" id="tijd-klaar"><button class="menu-knop" onclick="berekenTimer()">Bereken</button></div><div id="timer-resultaat" class="resultaat-box" style="display:none; background:#e8f5e9; padding:20px; border-radius:10px;"></div>`;
        var nu = new Date();
        document.getElementById('tijd-nu').value = nu.getHours().toString().padStart(2, '0') + ":" + nu.getMinutes().toString().padStart(2, '0');
    }

    function berekenTimer() {
        var nu = document.getElementById('tijd-nu').value.split(':');
        var klaar = document.getElementById('tijd-klaar').value.split(':');
        var d1 = new Date(2000, 0, 1, nu[0], nu[1]);
        var d2 = new Date(2000, 0, 1, klaar[0], klaar[1]);
        if (d2 <= d1) d2.setDate(d2.getDate() + 1);
        var diff = d2 - d1;
        var u = Math.floor(diff / 3600000);
        var m = Math.floor((diff % 3600000) / 60000);
        var res = document.getElementById('timer-resultaat');
        res.style.display = "block";
        res.innerHTML = "Stel je Panasonic in op:<br><strong style='font-size:2em;'>" + u + ":" + m.toString().padStart(2, '0') + "</strong>";
    }

    function haalSpoonacularData() {
        var term = document.getElementById('zoekveld').value || 'bread';
        wisselScherm(true);
        var inhoud = document.getElementById('inhoud');
        inhoud.innerHTML = "<p>Laden...</p>";
        fetch("https://api.spoonacular.com/recipes/complexSearch?query=" + term + "&apiKey=" + MIJN_SLEUTEL)
            .then(res => res.json()).then(data => {
                var html = "<h3>Wereldrecepten</h3>";
                data.results.forEach(r => { html += '<div class="recept-kaart" onclick="toonDetails(' + r.id + ')"><img src="' + r.image + '"><b>' + r.title + '</b></div>'; });
                inhoud.innerHTML = html;
            });
    }

    function toonDetails(id) {
        fetch("https://api.spoonacular.com/recipes/" + id + "/information?apiKey=" + MIJN_SLEUTEL)
            .then(res => res.json()).then(r => {
                document.getElementById('inhoud').innerHTML = '<h2>' + r.title + '</h2><img src="' + r.image + '" class="hoofd-img"><div class="info-blok">' + (r.instructions || "Geen instructies beschikbaar.") + '</div>';
            });
    }
</script>
</body>
</html>
