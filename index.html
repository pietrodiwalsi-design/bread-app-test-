<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brood Partner Pro</title>
    <style>
        body { font-family: sans-serif; background-color: #fdf5e6; color: #4e342e; padding: 15px; margin: 0; }
        .app { max-width: 500px; margin: auto; background: white; min-height: 90vh; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        header { text-align: center; border-bottom: 2px solid #8d6e63; margin-bottom: 20px; }
        .menu-knop { background: #8d6e63; color: white; padding: 15px; margin: 10px 0; border-radius: 12px; cursor: pointer; text-align: center; font-weight: bold; }
        input { width: 100%; padding: 12px; border-radius: 25px; border: 1px solid #ccc; box-sizing: border-box; margin-bottom: 10px; font-size: 16px; }
        .recept-kaart { background: #fff; border: 1px solid #eee; padding: 15px; margin-top: 10px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; }
        .recept-kaart img { width: 60px; height: 60px; border-radius: 8px; margin-right: 15px; object-fit: cover; }
        .terug-knop { background: #5d4037; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; margin-bottom: 15px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<div class="app">
    <header>
        <h1>üçû Brood Partner</h1>
    </header>

    <div id="scherm-hoofd">
        <p>Zoek naar broodrecepten:</p>
        <input type="text" id="zoekveld" placeholder="Bijv. Sourdough of Baguette">
        <div class="menu-knop" onclick="startZoeken()">üåç Zoek in Spoonacular</div>
        <div class="menu-knop" onclick="toonInfo('gist')">ü•ê Gist Tips</div>
        <div class="menu-knop" onclick="toonInfo('zuur')">ü•ñ Zuurdesem Tips</div>
    </div>

    <div id="scherm-resultaat" style="display:none;">
        <button class="terug-knop" onclick="gaNaarHoofd()">‚¨Ö Terug naar Menu</button>
        <div id="inhoud"></div>
    </div>
</div>

<script>
    // Jouw werkende sleutel
    var MIJN_SLEUTEL = "2386c821382b4094a3045c9c6ffd588d"; 
    var opgeslagenLijst = [];

    function startZoeken() {
        var term = document.getElementById('zoekveld').value || 'bread';
        var inhoud = document.getElementById('inhoud');
        
        document.getElementById('scherm-hoofd').style.display = 'none';
        document.getElementById('scherm-resultaat').style.display = 'block';
        inhoud.innerHTML = "<p>Bezig met laden...</p>";

        var url = "https://api.spoonacular.com/recipes/complexSearch?query=" + term + "&apiKey=" + MIJN_SLEUTEL;

        fetch(url)
            .then(function(res) { return res.json(); })
            .then(function(data) {
                if (data.results && data.results.length > 0) {
                    opgeslagenLijst = data.results;
                    var html = "<h3>Resultaten voor " + term + ":</h3>";
                    
                    for (var i = 0; i < data.results.length; i++) {
                        var r = data.results[i];
                        html += '<div class="recept-kaart" onclick="toonDetails(' + r.id + ')">' +
                                '<img src="' + r.image + '">' +
                                '<div><b>' + r.title + '</b><br><small>Klik voor recept</small></div>' +
                                '</div>';
                    }
                    inhoud.innerHTML = html;
                } else {
                    inhoud.innerHTML = "<p>Niets gevonden.</p>";
                }
            })
            .catch(function(err) {
                inhoud.innerHTML = "<p>Fout bij verbinden.</p>";
            });
    }

    function toonDetails(id) {
        var inhoud = document.getElementById('inhoud');
        inhoud.innerHTML = "<p>Recept ophalen...</p>";

        var detailUrl = "https://api.spoonacular.com/recipes/" + id + "/information?apiKey=" + MIJN_SLEUTEL;

        fetch(detailUrl)
            .then(function(res) { return res.json(); })
            .then(function(r) {
                var ingredHTML = "<ul>";
                for (var j = 0; j < r.extendedIngredients.length; j++) {
                    ingredHTML += "<li>" + r.extendedIngredients[j].original + "</li>";
                }
                ingredHTML += "</ul>";

                inhoud.innerHTML = '<button class="terug-knop" onclick="startZoeken()">‚¨Ö Terug naar lijst</button>' +
                    '<div>' +
                    '<img src="' + r.image + '" style="width:100%; border-radius:15px;">' +
                    '<h2>' + r.title + '</h2>' +
                    '<p><b>Tijd:</b> ' + r.readyInMinutes + ' minuten</p><hr>' +
                    '<h4>Ingredi√´nten:</h4>' + ingredHTML +
                    '<h4>Instructies:</h4>' +
                    '<p>' + (r.instructions || "Geen instructies beschikbaar.") + '</p>' +
                    '</div>';
            });
    }

    function toonInfo(type) {
        document.getElementById('scherm-hoofd').style.display = 'none';
        document.getElementById('scherm-resultaat').style.display = 'block';
        var inhoud = document.getElementById('inhoud');
        if(type === 'gist') {
            inhoud.innerHTML = "<h3>Gist Tips</h3><p>Gebruik handwarm water. Kneed minstens 10 minuten.</p>";
        } else {
            inhoud.innerHTML = "<h3>Zuurdesem Tips</h3><p>Zorg voor een actieve starter. Gebruik een Dutch Oven.</p>";
        }
    }

    function gaNaarHoofd() {
        document.getElementById('scherm-hoofd').style.display = 'block';
        document.getElementById('scherm-resultaat').style.display = 'none';
    }
</script>

</body>
</html>
