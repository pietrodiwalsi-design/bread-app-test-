<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brood Partner Pro</title>
    <style>
        body { font-family: sans-serif; background-color: #fdf5e6; color: #4e342e; padding: 15px; margin: 0; }
        .app { max-width: 500px; margin: auto; background: white; min-height: 95vh; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        header { text-align: center; border-bottom: 2px solid #8d6e63; margin-bottom: 20px; }
        .menu-knop { background: #8d6e63; color: white; padding: 15px; margin: 10px 0; border-radius: 12px; cursor: pointer; text-align: center; font-weight: bold; }
        .sub-knop { background: #a1887f; color: white; padding: 10px; margin: 5px 0; border-radius: 8px; cursor: pointer; text-align: center; font-size: 0.9em; }
        .calc-knop { background: #5d4037; color: white; padding: 15px; margin: 10px 0; border-radius: 12px; cursor: pointer; text-align: center; font-weight: bold; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; box-sizing: border-box; margin-bottom: 10px; }
        .recept-kaart { background: #fff; border: 1px solid #eee; padding: 15px; margin-top: 10px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; }
        .recept-kaart img { width: 60px; height: 60px; border-radius: 8px; margin-right: 15px; object-fit: cover; }
        .terug-knop { background: #5d4037; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; margin-bottom: 15px; cursor: pointer; }
        .info-blok { text-align: left; line-height: 1.5; background: #fafafa; padding: 15px; border-radius: 10px; border-left: 4px solid #8d6e63; margin-bottom: 10px; }
        .resultaat-box { background: #e8f5e9; padding: 15px; border-radius: 10px; text-align: center; }
        .hoofd-img { width: 100%; border-radius: 15px; margin-bottom: 15px; object-fit: cover; max-height: 250px; }
        ul { text-align: left; padding-left: 20px; }
    </style>
</head>
<body>

<div class="app">
    <header>
        <h1>üçû Brood Partner</h1>
    </header>

    <div id="scherm-hoofd">
        <input type="text" id="zoekveld" placeholder="Zoek internationaal (bv. Sourdough)">
        <div class="menu-knop" onclick="haalSpoonacularData()">üåç Zoek in Spoonacular</div>
        <div class="menu-knop" onclick="toonPanasonicLijst()">üìü Panasonic Recepten</div>
        <div class="calc-knop" onclick="toonTimerCalc()">‚è∞ Panasonic Timer Calculator</div>
        <div class="menu-knop" onclick="toonGistGids()">ü•ê Gist Gids (Rutger Bakt)</div>
        <div class="menu-knop" onclick="toonZuurdesemMenu()">üåø Zuurdesem Gids</div>
    </div>

    <div id="scherm-resultaat" style="display:none;">
        <button class="terug-knop" onclick="gaNaarHoofd()">‚¨Ö Terug naar Menu</button>
        <div id="inhoud"></div>
    </div>
</div>

<script>
    var MIJN_SLEUTEL = "2386c821382b4094a3045c9c6ffd588d"; 

    // --- RECEPTEN DATA ---
    var panasonicRecepten = [
        { titel: "Basis Wit Brood", img: "witbrood.png", programma: "Menu 1 (Basic)", ingredi√´nten: ["1 tl droge gist", "400 g harde witte broodbloem", "20 g boter", "1 el suiker", "1.5 tl zout", "280 mL water"], tips: "Maat M. Voor L: 500g bloem / 340ml water. Gebruik bloem met hoog eiwitgehalte." },
        { titel: "Volkorenbrood", img: "volkorenbrood.png", programma: "Menu 7 (Whole Wheat)", ingredi√´nten: ["1 tl droge gist", "400 g harde volkorenbloem", "20 g boter", "1 el suiker", "1.5 tl zout", "280 mL water"], tips: "Programma duurt 5 uur. Brood is zwaarder dan wit brood." },
        { titel: "Frans Brood", img: "frans_stokbrood.png", programma: "Menu 11 (French)", ingredi√´nten: ["1 tl droge gist", "400 g harde witte broodbloem", "1.5 tl zout", "290 mL water"], tips: "Mager deeg zonder boter/suiker. Duurt 5u 40m voor knapperige korst." },
        { titel: "Pizzadeeg", img: "pizza_deeg.png", programma: "Menu 23 of 24", ingredi√´nten: ["1 tl droge gist", "450 g harde witte broodbloem", "4 el olie", "2 tl zout", "240 mL water"], tips: "Duurt 45 min. Na afloop vormen en in de oven bakken." },
        { titel: "Brioche", img: "brioche_brood.png", programma: "Menu 10 (Brioche)", ingredi√´nten: ["1.25 tl droge gist", "400 g bloem", "50 g suiker", "1.5 tl zout", "60 g boter", "2 eieren + water (270ml totaal)", "Extra 80g boter later"], tips: "Voeg de extra 80g boter toe na de piep (ca. 55 min)." },
        { titel: "Focaccia", img: "focaccia_brood.png", programma: "Menu 23 of 24", ingredi√´nten: ["0.5 tl droge gist", "300 g harde witte broodbloem", "1 el olijfolie", "1 tl zout", "170 mL water"], tips: "45 min kneden. Uitrollen op plaat, 30 min rijzen, bakken op 190¬∞C." }
    ];

    function wisselScherm(toonResultaat) {
        document.getElementById('scherm-hoofd').style.display = toonResultaat ? 'none' : 'block';
        document.getElementById('scherm-resultaat').style.display = toonResultaat ? 'block' : 'none';
    }
    function gaNaarHoofd() { wisselScherm(false); }

    // --- GIST GIDS ---
    function toonGistGids() {
        wisselScherm(true);
        document.getElementById('inhoud').innerHTML = `
            <h3>ü•ê Gist Gids</h3>
            <img src="gist.png" class="hoofd-img" alt="Gist Informatie">
            <div class="sub-knop" onclick="toonGistDetail('basis')">1. Wat is gist?</div>
            <div class="sub-knop" onclick="toonGistDetail('soorten')">2. De Soorten Gist</div>
            <div class="sub-knop" onclick="toonGistDetail('omrekenen')">3. Omrekentabel</div>
            <div class="sub-knop" onclick="toonGistDetail('tips')">4. De 3 Gouden Tips</div>
        `;
    }

    function toonGistDetail(onderwerp) {
        var html = '<button class="terug-knop" onclick="toonGistGids()">‚¨Ö Terug naar Gist Gids</button>';
        if(onderwerp === 'basis') {
            html += `<div class="info-blok"><h4>Wat is gist?</h4><p>Gist is een levend micro-organisme. Het zet suikers om in koolzuurgas, wat zorgt voor de luchtbelletjes waardoor het deeg rijst.</p></div>`;
        } else if(onderwerp === 'soorten') {
            html += `<div class="info-blok"><h4>De Soorten Gist</h4><p><strong>Instant Gist:</strong> Fijne korrels, direct bij de bloem.<br><strong>Verse Gist:</strong> Blokjes, eerst oplossen in lauw water.</p></div>`;
        } else if(onderwerp === 'omrekenen') {
            html += `<div class="info-blok"><h4>Omrekentabel</h4><p>Gebruik factor 3. 7g instant = 21g verse gist.</p></div>`;
        } else if(onderwerp === 'tips') {
            html += `<div class="info-blok"><h4>Gouden Tips</h4><p>1. Zout nooit direct op gist.<br>2. Gebruik handwarm water.<br>3. Kneed lang genoeg.</p></div>`;
        }
        document.getElementById('inhoud').innerHTML = html;
    }

    // --- ZUURDESEM GIDS ---
    function toonZuurdesemMenu() {
        wisselScherm(true);
        document.getElementById('inhoud').innerHTML = `
            <h3>üåø Zuurdesem Gids</h3>
            <img src="zuurdesem.png" class="hoofd-img" alt="Zuurdesem Starter">
            <div class="sub-knop" onclick="toonZuurDetail('traditioneel')">1. De Traditionele Starter</div>
            <div class="sub-knop" onclick="toonZuurDetail('snel')">2. De Snelle Starter</div>
            <div class="sub-knop" onclick="toonZuurDetail('onderhoud')">3. Onderhoud & Voeding</div>
        `;
    }

    function toonZuurDetail(onderwerp) {
        var html = '<button class="terug-knop" onclick="toonZuurdesemMenu()">‚¨Ö Terug naar Gids</button>';
        if(onderwerp === 'traditioneel') {
            html += `<div class="info-blok"><h4>Wild Starter</h4><p>Bloem + water + tijd. Ververs elke 12u. Klaar na 5-14 dagen.</p></div>`;
        } else if(onderwerp === 'snel') {
            html += `<div class="info-blok"><h4>Snelle Starter</h4><p>Met balsamicoazijn voor de smaak. Ideaal voor Panasonic machines.</p></div>`;
        } else if(onderwerp === 'onderhoud') {
            html += `<div class="info-blok"><h4>Onderhoud</h4><p>Op aanrecht (elke 12u voeden) of koelkast (1x per week).</p></div>`;
        }
        document.getElementById('inhoud').innerHTML = html;
    }

    // --- PANASONIC RECEPTEN ---
    function toonPanasonicLijst() {
        wisselScherm(true);
        var html = "<h3>Panasonic Recepten</h3>";
        panasonicRecepten.forEach((r, i) => {
            html += '<div class="recept-kaart" onclick="toonPanaDetail(' + i + ')">' +
                    '<img src="' + r.img + '"><b>' + r.titel + '</b></div>';
        });
        document.getElementById('inhoud').innerHTML = html;
    }

    function toonPanaDetail(i) {
        var r = panasonicRecepten[i];
        var html = '<h2>' + r.titel + '</h2>' +
                   '<img src="' + r.img + '" class="hoofd-img">' +
                   '<p><b>Programma:</b> ' + r.programma + '</p><ul>';
        r.ingredi√´nten.forEach(ing => { html += '<li>' + ing + '</li>'; });
        html += '</ul><div class="info-blok"><strong>Tip:</strong> ' + r.tips + '</div>';
        document.getElementById('inhoud').innerHTML = '<button class="terug-knop" onclick="toonPanasonicLijst()">‚¨Ö Terug</button>' + html;
    }

    // --- TIMER & SPOONACULAR ---
    function toonTimerCalc() {
        wisselScherm(true);
        document.getElementById('inhoud').innerHTML = `<h3>‚è∞ Timer Calculator</h3><p>Tijd NU:</p><input type="time" id="tijd-nu"><p>Klaar OM:</p><input type="time" id="tijd-klaar"><button class="menu-knop" onclick="berekenTimer()">Bereken</button><div id="timer-resultaat" class="resultaat-box" style="display:none;"></div>`;
        var nu = new Date();
        document.getElementById('tijd-nu').value = nu.getHours().toString().padStart(2, '0') + ":" + nu.getMinutes().toString().padStart(2, '0');
    }

    function berekenTimer() {
        var nu = document.getElementById('tijd-nu').value.split(':');
        var klaar = document.getElementById('tijd-klaar').value.split(':');
        var d1 = new Date(2000, 0, 1, nu[0], nu[1]);
        var d2 = new Date(2000, 0, 1, klaar[0], klaar[1]);
        if (d2 <= d1) d2.setDate(d2.getDate() + 1);
        var diff = d2 - d1;
        var u = Math.floor(diff / 3600000);
        var m = Math.floor((diff % 3600000) / 60000);
        document.getElementById('timer-resultaat').style.display = "block";
        document.getElementById('timer-resultaat').innerHTML = "Instelling: <strong>" + u + ":" + m.toString().padStart(2, '0') + "</strong>";
    }

    function haalSpoonacularData() {
        var term = document.getElementById('zoekveld').value || 'bread';
        wisselScherm(true);
        var inhoud = document.getElementById('inhoud');
        inhoud.innerHTML = "<p>Laden...</p>";
        fetch("https://api.spoonacular.com/recipes/complexSearch?query=" + term + "&apiKey=" + MIJN_SLEUTEL)
            .then(res => res.json()).then(data => {
                var html = "<h3>Internationale Recepten</h3>";
                data.results.forEach(r => { html += '<div class="recept-kaart" onclick="toonDetails(' + r.id + ')"><img src="' + r.image + '"><b>' + r.title + '</b></div>'; });
                inhoud.innerHTML = html;
            });
    }

    function toonDetails(id) {
        fetch("https://api.spoonacular.com/recipes/" + id + "/information?apiKey=" + MIJN_SLEUTEL)
            .then(res => res.json()).then(r => {
                document.getElementById('inhoud').innerHTML = '<h2>' + r.title + '</h2><img src="' + r.image + '" class="hoofd-img"><div class="info-blok">' + (r.instructions || "Geen instructies.") + '</div>';
            });
    }
</script>
</body>
</html>
