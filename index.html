<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Bread & Soup Pro</title>
    <style>
        :root {
            --primary: #8d6e63;
            --dark: #4e342e;
            --accent: #ffa726;
            --soup-theme: #d32f2f;
            --search-theme: #546e7a;
            --bg: #fdf5e6;
            --glass: rgba(255, 255, 255, 0.96);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg) url('https://images.unsplash.com/photo-1509440159596-0249088772ff?q=80&w=1000') center/cover fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            overflow: hidden; /* Voorkomt dubbele scrollbars */
        }

        .app-shell {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            background: var(--glass);
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            padding: 1rem;
            text-align: center;
            background: white;
            border-bottom: 1px solid #eee;
            font-weight: bold;
            flex-shrink: 0;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 1.2rem;
            padding-bottom: 100px; /* Ruimte voor de vaste nav */
            -webkit-overflow-scrolling: touch;
        }

        /* Navigatie Fix voor Mobiel (Android/iOS) */
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px; /* Match met app-shell */
            height: 75px;
            background: white;
            display: flex;
            border-top: 1px solid #eee;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 1000;
        }

        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: #888;
            cursor: pointer;
            border: none;
            background: none;
        }

        .nav-btn.active { color: var(--primary); font-weight: bold; }
        .nav-btn span { font-size: 1.4rem; margin-bottom: 2px; }

        /* Kaarten en Content */
        .card {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 6px solid var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .card.soup { border-left-color: var(--soup-theme); }

        .img-hero {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 1rem;
            background: #eee;
        }

        .info-block {
            background: #fafafa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid #eee;
        }

        .tag-badge {
            display: inline-block;
            background: #fff3e0;
            color: #e65100;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd;
            margin-bottom: 1rem; font-size: 1rem;
        }
    </style>
</head>
<body>

<div class="app-shell">
    <header id="view-title">Bread & Soup Partner</header>
    
    <main id="app-view"></main>

    <nav>
        <button class="nav-btn" onclick="navigate('search')"><span>üåç</span>Search</button>
        <button class="nav-btn active" onclick="navigate('bread')"><span>üìü</span>Machine</button>
        <button class="nav-btn" onclick="navigate('general')"><span>ü•ñ</span>General</button>
        <button class="nav-btn" onclick="navigate('soup')"><span>ü•£</span>Soup</button>
        <button class="nav-btn" onclick="navigate('timer')"><span>‚è∞</span>Timer</button>
    </nav>
</div>

<script>
    const API_KEY = "2386c821382b4094a3045c9c6ffd588d";

    const BREAD_DB = [
        { name: "Basic White Bread (Classic)", img: "witbrood.png", program: "Basic (Menu 1)", ingredients: ["1 tsp yeast", "500g bread flour", "30g butter", "1.5 tbsp sugar", "1.5 tsp salt", "340ml water"], toppings: "None", tips: "Use high protein flour (12%+) for the best rise. Perfect for sandwiches." },
        { name: "Potato Rosemary Bread", img: "aardappelbrood.png", program: "Basic (Menu 1)", ingredients: ["1 tsp yeast", "400g spelt flour", "10g butter", "¬æ tsp sugar", "1¬æ tsp salt", "150g mashed potatoes", "2 tbsp rosemary", "150ml water"], toppings: "Fresh rosemary and coarse salt", tips: "Potatoes make the crumb exceptionally soft. Best with Spicy Carrot Soup." },
        { name: "Cashew & Walnut Bread", img: "notenbrood.png", program: "Basic Raisin (Menu 3)", ingredients: ["1 tsp yeast", "400g flour", "10g butter", "10g sesame", "280ml water", "150g mixed nuts"], toppings: "Extra sesame seeds", tips: "Add nuts only at the beep to keep them crunchy." },
        { name: "Crispy Herb Bread (Oven)", img: "frans_stokbrood.png", program: "Dough (Menu 17) + Oven", ingredients: ["1 tbsp yeast", "500g flour", "1 tbsp salt", "Rosemary & Thyme", "260ml lukewarm water"], toppings: "Olive oil and herbs", tips: "Bake at 230¬∞C in the oven with steam for a professional crust." },
        { name: "Brioche (Classic)", img: "brioche_brood.png", program: "Brioche (Menu 10)", ingredients: ["1.25 tsp yeast", "400g flour", "50g sugar", "60g butter", "2 eggs + water (270ml)", "80g extra cold butter"], toppings: "Egg wash for shine", tips: "Add cold butter cubes after the 55-min beep." },
        { name: "Focaccia", img: "focaccia_brood.png", program: "Dough (Menu 23/24)", ingredients: ["0.5 tsp yeast", "300g flour", "1 tbsp olive oil", "1 tsp salt", "170ml water"], toppings: "Sea salt and rosemary", tips: "Press deep dimples into the dough before adding oil." },
        { name: "Whole Wheat", img: "volkorenbrood.png", program: "Whole Wheat (Menu 7)", ingredients: ["1 tsp yeast", "400g whole wheat flour", "20g butter", "1 tbsp sugar", "280ml water"], toppings: "Oats or sunflower seeds", tips: "The long soak in Menu 7 is vital for whole grains." },
        { name: "French Bread", img: "frans_stokbrood.png", program: "French (Menu 11)", ingredients: ["1 tsp yeast", "400g white flour", "1.5 tsp salt", "290ml water"], toppings: "Flour dusting", tips: "6-hour cycle. No fat/sugar; pure flour flavor." },
        { name: "Christmas Gingerbread", img: "brioche_brood.png", program: "Cake (Menu 15)", ingredients: ["40ml oil", "3 ripe bananas", "170g flour", "2 eggs", "100g dates", "Gingerbread spices"], toppings: "Walnut halves", tips: "Scrape the sides of the pan after 2 mins of mixing." },
        { name: "Panettone Style", img: "panettone.png", program: "Basic Raisin (Menu 3)", ingredients: ["7g yeast", "500g flour", "100g butter", "250ml milk", "1 egg + 2 yolks", "350g dried fruit"], toppings: "Powdered sugar", tips: "Use 'Light Crust' setting to protect sugar content." },
        { name: "Pizza Dough", img: "pizza_deeg.png", program: "Pizza (Menu 23)", ingredients: ["1 tsp yeast", "450g flour", "4 tbsp oil", "240ml water"], toppings: "Semolina for dusting", tips: "Roll thin and bake at 220¬∞C on a preheated tray." },
        { name: "Protein Bread (S)", img: "proteine.png", program: "Whole Wheat (Menu 5)", ingredients: ["¬æ tsp yeast", "291g flour", "128g cottage cheese", "125g egg whites", "5g smoked salt"], toppings: "Pumpkin seeds", tips: "Cottage cheese acts as the fat. Very nutritious." },
        { name: "Strawberry Jam", img: "jam.png", program: "Jam (Menu 21)", ingredients: ["300g strawberries", "200g sugar", "7g pectin"], toppings: "None", tips: "Pour into jars while boiling hot. Store in a cool place." },
        { name: "Fruit Compote", img: "witbrood.png", program: "Compote (Menu 22)", ingredients: ["400g apples/peren", "2 tbsp sugar", "1 tbsp water"], toppings: "Cinnamon", tips: "Cut fruit into even 2cm cubes for consistent texture." }
    ];

    const SOUP_DB = [
        { name: "Minestrone (Rich Italian)", img: "minestrone.png", pairing: "Focaccia", ingredients: ["Olive oil", "Onion/Celery/Carrot", "Beans", "Stock", "Pasta", "Parmesan"], instructions: "Saut√© veg for 10m. Add stock, beans, and pasta. Simmer until tender. Garnish with basil.", tips: "Use up stale bread by dipping it in. Hearty and rich." },
        { name: "Spicy Carrot Soup", img: "spicy_carrot.png", pairing: "Potato Rosemary Bread", ingredients: ["650g carrots", "Red onion", "Spices", "Stock", "Yogurt"], instructions: "Toast spices, saut√© onion/garlic, simmer carrots in stock for 25m, blend smooth.", tips: "Roasting spices first is essential for flavor depth." },
        { name: "Creamy Zucchini-Herb", img: "zucchini_herb.png", pairing: "French Bread", ingredients: ["Zucchini", "Spring onions", "Herbs", "Cream cheese"], instructions: "Simmer veg for 15m, blend until vibrant green, stir in cream cheese while hot.", tips: "Zucchini has high water content; use less stock than root soups." },
        { name: "Creamy Mustard Soup", img: "creamy_mustard.png", pairing: "Basic White Bread", ingredients: ["Leek", "Potatoes", "Mustard", "Cream", "Butter"], instructions: "Fry leek/potato in butter. Simmer with mustard/stock for 15m. Puree and add cream.", tips: "Groninger mustard adds the best visual seed-texture." },
        { name: "Chickpea & Sweet Potato", img: "chickpea_sweet_potato.png", pairing: "Cashew & Walnut Bread", ingredients: ["Chickpeas", "Sweet potatoes", "Red pepper", "Lime"], instructions: "Simmer all for 20m, puree smooth, finish with lime juice and cilantro.", tips: "Potato starch makes it creamy without dairy." },
        { name: "Roasted Tomato Soup", img: "roasted_tomato.png", pairing: "Grilled Cheese (Basic White)", ingredients: ["Tomatoes", "Balsamic", "Red pepper", "Basil", "Stock"], instructions: "Saut√© veg, deglaze with balsamic, simmer 15m and blend with fresh basil.", tips: "Balsamic vinegar balances the tomato acidity perfectly." }
    ];

    const view = document.getElementById('app-view');
    const viewTitle = document.getElementById('view-title');

    function navigate(target) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        event?.currentTarget?.classList.add('active');
        view.innerHTML = "";

        switch(target) {
            case 'search': renderSearch(); break;
            case 'bread': renderList(BREAD_DB, 'bread'); break;
            case 'soup': renderList(SOUP_DB, 'soup'); break;
            case 'timer': renderTimer(); break;
            case 'general': view.innerHTML = "<div class='info-block'>Coming soon! Prepare your hand-kneaded recipes here.</div>"; break;
        }
    }

    function renderList(db, type) {
        viewTitle.innerText = type === 'bread' ? "Panasonic Collection" : "Vegetable Soups";
        db.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = `card ${type === 'soup' ? 'soup' : ''}`;
            card.innerHTML = `
                <div class="tag-badge">${type === 'bread' ? 'üìü Machine' : 'ü•£ Soup'}</div>
                <div style="font-weight:bold; display:flex; justify-content:space-between;">${item.name} <span>‚ûú</span></div>
            `;
            card.onclick = () => renderDetail(item, type);
            view.appendChild(card);
        });
    }

    function renderDetail(item, type) {
        view.innerHTML = `
            <button onclick="navigate('${type}')" style="background:none; border:none; color:#888; margin-bottom:1rem; cursor:pointer;">‚¨Ö Back to list</button>
            ${item.pairing ? `<div style="background:#f1f8e9; padding:10px; border-radius:8px; margin-bottom:10px; color:#2e7d32; font-weight:bold; font-size:0.85rem;">ü•ñ Pairs with: ${item.pairing}</div>` : ''}
            <img src="${item.img}" class="img-hero" onerror="this.src='https://via.placeholder.com/450x200?text=${item.name}'">
            <h2 style="margin:0 0 1rem 0;">${item.name}</h2>
            ${item.program ? `<div class="info-block"><strong>Program:</strong> ${item.program}</div>` : ''}
            <div class="info-block"><strong>Ingredients:</strong><ul>${item.ingredients.map(i => `<li>${i}</li>`).join('')}</ul></div>
            ${item.toppings ? `<div class="info-block"><strong>Toppings:</strong> ${item.toppings}</div>` : ''}
            ${item.instructions ? `<div class="info-block"><strong>Instructions:</strong><br>${item.instructions}</div>` : ''}
            <div style="background:#fff3e0; border-left:4px solid var(--accent); padding:1rem; border-radius:8px; font-size:0.9rem;"><strong>Expert Tips:</strong><br>${item.tips}</div>
        `;
        view.scrollTo(0,0);
    }

    function renderTimer() {
        viewTitle.innerText = "Panasonic Timer";
        view.innerHTML = `
            <div class="info-block">
                <label>Current Time:</label>
                <input type="time" id="t1" value="${new Date().toTimeString().slice(0,5)}">
                <label>Ready At:</label>
                <input type="time" id="t2">
                <button class="card" style="width:100%; background:var(--dark); color:white; border:none; padding:15px;" onclick="calculate()">Calculate Delay</button>
            </div>
            <div id="res" class="info-block" style="display:none; text-align:center; font-size:1.8rem; background:#e8f5e9;"></div>
        `;
    }

    function calculate() {
        const t1 = document.getElementById('t1').value.split(':'), t2 = document.getElementById('t2').value.split(':');
        let d1 = new Date(0,0,0,t1[0],t1[1]), d2 = new Date(0,0,0,t2[0],t2[1]);
        if (d2 <= d1) d2.setDate(d2.getDate() + 1);
        let diff = d2 - d1;
        const res = document.getElementById('res');
        res.style.display = "block";
        res.innerHTML = `Set to: <strong>${Math.floor(diff/3600000)}:${new Date(diff).getUTCMinutes().toString().padStart(2,'0')}</strong>`;
    }

    function renderSearch() {
        viewTitle.innerText = "Global Search";
        view.innerHTML = `<input type="text" id="qs" placeholder="Search world recipes..."><button class="card" style="width:100%; background:var(--search-theme); color:white; border:none; padding:15px;" onclick="apiSearch()">üîç Search Online</button><div id="api-res"></div>`;
    }

    async function apiSearch() {
        const q = document.getElementById('qs').value || 'bread';
        const resDiv = document.getElementById('api-res');
        resDiv.innerHTML = "Loading...";
        try {
            const r = await fetch(`https://api.spoonacular.com/recipes/complexSearch?query=${q}&number=8&apiKey=${API_KEY}`);
            const data = await r.json();
            resDiv.innerHTML = data.results.map(i => `<div class="card" onclick="fetchApiDetail(${i.id})"><b>${i.title}</b></div>`).join('');
        } catch(e) { resDiv.innerHTML = "Error or API limit reached."; }
    }

    async function fetchApiDetail(id) {
        view.innerHTML = "Loading details...";
        const r = await fetch(`https://api.spoonacular.com/recipes/${id}/information?apiKey=${API_KEY}`);
        const data = await r.json();
        renderDetail({
            name: data.title,
            img: data.image,
            ingredients: data.extendedIngredients.map(i => i.original),
            instructions: data.instructions,
            tips: "Fetched via Spoonacular."
        }, 'search');
    }

    navigate('bread');
</script>
</body>
</html>
