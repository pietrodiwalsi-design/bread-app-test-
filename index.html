<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brood Partner Pro</title>
    <style>
        :root { --primary: #8d6e63; --dark: #5d4037; --bg: #fdf5e6; --accent: #ffa726; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); color: #4e342e; padding: 15px; margin: 0; }
        .app { max-width: 500px; margin: auto; background: white; min-height: 95vh; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        header { text-align: center; border-bottom: 2px solid var(--primary); margin-bottom: 25px; padding-bottom: 10px; }
        .menu-rij { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; gap: 15px; border-bottom: 1px solid #f0f0f0; padding-bottom: 15px; }
        .menu-uitleg { flex: 1.2; font-size: 0.85em; color: #6d4c41; line-height: 1.4; }
        .btn { background: var(--primary); color: white; padding: 12px 5px; border-radius: 12px; cursor: pointer; text-align: center; font-weight: bold; font-size: 0.85em; border:none; width: 100%; transition: opacity 0.2s; }
        .btn:active { opacity: 0.8; }
        .btn-dark { background: var(--dark); }
        .terug-knop { background: var(--dark); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; margin-bottom: 15px; cursor: pointer; font-weight: bold; }
        .info-blok { text-align: left; line-height: 1.6; background: #fafafa; padding: 15px; border-radius: 10px; border-left: 5px solid var(--primary); margin-bottom: 15px; font-size: 0.95em; }
        .hoofd-img { width: 100%; height: 220px; border-radius: 15px; margin-bottom: 15px; object-fit: cover; background: #eee; }
        .recept-kaart { background: #fff; border: 1px solid #eee; padding: 12px; margin-top: 10px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; }
        .recept-kaart img { width: 55px; height: 55px; border-radius: 8px; margin-right: 15px; object-fit: cover; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; box-sizing: border-box; margin-bottom: 15px; }
        ul { text-align: left; padding-left: 20px; margin: 10px 0; }
        .pro-tip { background: #fff3e0; border-left: 5px solid var(--accent); padding: 15px; border-radius: 10px; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="app">
    <header><h1>üçû Brood Partner</h1></header>

    <div id="scherm-hoofd">
        <input type="text" id="zoekveld" placeholder="Zoek internationaal (bv. Ciabatta)">
        <div class="menu-rij"><div class="menu-uitleg">Wereldwijde database via Spoonacular.</div><div style="flex:0.8"><button class="btn" onclick="haalSpoonacularData()">üåç Global Search</button></div></div>
        <div class="menu-rij"><div class="menu-uitleg">Alle 14 Panasonic recepten (brood, cake & jam).</div><div style="flex:0.8"><button class="btn" onclick="toonPanasonicLijst()">üìü Panasonic Brood</button></div></div>
        <div class="menu-rij"><div class="menu-uitleg">Bereken de timer-instelling voor je machine.</div><div style="flex:0.8"><button class="btn btn-dark" onclick="toonTimerCalc()">‚è∞ Timer Calc</button></div></div>
        <div class="menu-rij"><div class="menu-uitleg">Gistkennis en omrekentabellen.</div><div style="flex:0.8"><button class="btn" onclick="renderGids('gist')">ü•ê Gist Gids</button></div></div>
        <div class="menu-rij"><div class="menu-uitleg">Zuurdesem gids en Panasonic methode.</div><div style="flex:0.8"><button class="btn" onclick="renderGids('zuurdesem')">üåø Zuurdesem</button></div></div>
    </div>

    <div id="scherm-resultaat" style="display:none;">
        <button class="terug-knop" onclick="gaNaarHoofd()">‚¨Ö Terug</button>
        <div id="inhoud"></div>
    </div>
</div>

<script>
    const API_KEY = "2386c821382b4094a3045c9c6ffd588d";

    // --- DE PANASONIC DATABASE ---
    const PANASONIC_DB = [
        {
            naam: "Basis Wit Brood (Klassiek)",
            img: "witbrood.png",
            programma: "Basic (Menu 1 op SD-B2510)",
            ingredienten: ["1 tl droge gist", "500 g harde witte broodbloem", "30 g boter", "1.5 el suiker", "1.5 tl zout", "340 ml water"],
            tips: "Dit is het perfecte recept voor beginners. Gebruik voor het beste resultaat bloem met minstens 12% eiwit. Wil je rozijnen? Gebruik dan het 'Basic Raisin' menu en voeg max 80g toe bij de piep."
        },
        {
            naam: "Aardappelbrood met Rozemarijn",
            img: "aardappelbrood.png",
            programma: "Basic (Menu 1 op SD-B2510)",
            ingredienten: ["1 tl droge gist", "400 g speltmeel (type 1050)", "10 g boter", "0.75 tl suiker", "1.75 tl zout", "150 g aardappelen (voorgekookt/gestampt)", "2 el rozemarijn (fijngehakt)", "150 ml water"],
            tips: "De aardappelen zorgen voor een zachte binnenkant en een prachtige korst. Bestrooi het deeg ongeveer 1 uur voor het einde met extra speltbloem en rozemarijn voor een rustiek uiterlijk."
        },
        {
            naam: "Brood met Cashew- en Walnoten",
            img: "notenbrood.png",
            programma: "Basic Raisin (Menu 3 op SD-B2510)",
            ingredienten: ["1 tl droge gist", "400 g sterk witbroodmeel", "10 g boter", "0.75 tl suiker", "1.75 tl zout", "10 g sesamzaad", "280 ml water", "Bij piep: 90g walnoten + 60g cashew"],
            tips: "Voeg de noten pas toe wanneer de machine begint te piepen (na ca. 20-25 min) om te voorkomen dat ze volledig verpulverd worden."
        },
        {
            naam: "Knapperig Kruidenbrood (Oven)",
            img: "frans_stokbrood.png",
            programma: "Pizza/Deeg (Menu 17 op SD-B2510) + Oven",
            ingredienten: ["1 el droge gist (papje met 40ml water)", "500 g bloem", "1 el zout", "1 takje rozemarijn", "1 takje tijm", "260 ml water"],
            tips: "Machine kneedt alleen. Maak eerst een gistpapje (15 min rust). Vorm het brood, laat rijzen en bak op 230¬∞C (35-40 min). Zet water in de oven voor stoom."
        },
        {
            naam: "Kerstpeperkoek (Banaan-Dadel)",
            img: "brioche_brood.png",
            programma: "Cake (Menu 15 op SD-B2510)",
            ingredienten: ["40 ml olijfolie", "3 rijpe bananen", "170 g volkoren tarwebloem", "2 eieren", "50 g melasse", "100 g dadels", "1 tl baking soda", "Specerijen: gember, kaneel, nootmuskaat"],
            tips: "Mix eieren en dadels eerst in een blender. Schraap de zijkanten van het blik schoon na het mengen. Zuivelvrij recept."
        },
        {
            naam: "Brood in Panettone-stijl",
            img: "panettone.png",
            programma: "Basic Raisin (Menu 3) of Brioche",
            ingredienten: ["7 g droge gist", "500 g tarwemeel", "100 g boter", "250 ml lauwe melk", "1 ei + 2 dooiers", "100 g poedersuiker", "Vulling: 350g gemengd fruit/noten"],
            tips: "Verwarm melk/boter tot lauw. Kies voor een 'Lichte Korst' om verbranding van suikers te voorkomen."
        },
        {
            naam: "Prote√Ønebrood (Maat S)",
            img: "proteine.png",
            programma: "Volkoren (Menu 5 op SD-B2510)",
            ingredienten: ["0.75 tl gist", "291 g broodmeel", "125 g eiwit", "128 g cottage cheese", "38 g water", "1 el edelgistvlokken", "5 g gerookt zout"],
            tips: "Oorspronkelijk voor SD-PN100. In de grotere SD-B2510 valt dit klein uit; verdubbel eventueel de hoeveelheden."
        },
        {
            naam: "Aardbeienjam",
            img: "jam.png",
            programma: "Jam (Menu 21 op SD-B2510)",
            ingredienten: ["300 g aardbeien", "200 g suiker", "7 g pectine"],
            tips: "Hak fruit goed fijn. Pectine is essentieel voor binding. Direct na programma in potten gieten."
        },
        {
            naam: "Brioche (Klassiek)",
            img: "brioche_brood.png",
            programma: "Brioche (Menu 10)",
            ingredienten: ["1.25 tl gist", "400 g bloem", "50 g suiker", "60 g boter", "2 eieren + water (270ml)", "Extra: 80 g boter"],
            tips: "Voeg de extra 80g boter pas toe na de piep (na ca. 55 min). Gebruik ingredi√´nten op kamertemperatuur."
        },
        {
            naam: "Focaccia (Klassiek)",
            img: "focaccia_brood.png",
            programma: "Pizza (Menu 23/24)",
            ingredienten: ["0.5 tl gist", "300 g bloem", "1 el olijfolie", "1 tl zout", "170 ml water"],
            tips: "Na 45 min kneden uitrollen, kuiltjes maken met vingers, rijkelijk olie en zout toevoegen. 30 min narijs."
        }
    ];

    // --- NAVIGATIE ---
    function wisselScherm(show) {
        document.getElementById('scherm-hoofd').style.display = show ? 'none' : 'block';
        document.getElementById('scherm-resultaat').style.display = show ? 'block' : 'none';
    }
    function gaNaarHoofd() { wisselScherm(false); }

    // --- PANASONIC RENDERER ---
    function toonPanasonicLijst() {
        wisselScherm(true);
        let h = "<h3>Panasonic Brood Recepten</h3>";
        PANASONIC_DB.forEach((r, i) => {
            h += `<div class="recept-kaart" onclick="toonPanaDetail(${i})"><img src="${r.img}"><b>${r.naam}</b></div>`;
        });
        document.getElementById('inhoud').innerHTML = h;
    }

    function toonPanaDetail(i) {
        const r = PANASONIC_DB[i];
        document.getElementById('inhoud').innerHTML = `
            <h2>${r.naam}</h2>
            <img src="${r.img}" class="hoofd-img">
            <div class="info-blok"><strong>Programma:</strong><br>${r.programma}</div>
            <div class="info-blok"><strong>Ingredi√´nten:</strong><ul>${r.ingredienten.map(ing => `<li>${ing}</li>`).join('')}</ul></div>
            <div class="pro-tip"><strong>Tips:</strong><br>${r.tips}</div>
        `;
    }

    // --- GIDSEN RENDERER ---
    function renderGids(type) {
        wisselScherm(true);
        const inhoud = document.getElementById('inhoud');
        if(type === 'gist') {
            inhoud.innerHTML = `<h3>ü•ê Gist Gids</h3><img src="gist.png" class="hoofd-img"><div class="info-blok"><h4>De Factor 3</h4><p>7g instant = 21g vers. Zout nooit direct op gist strooien!</p></div>`;
        } else {
            inhoud.innerHTML = `<h3>üåø Zuurdesem</h3><img src="zuurdesem.png" class="hoofd-img"><div class="info-blok"><h4>De Snelste Weg</h4><p>Bloem + water + gist + balsamico = 12u wachten en bakken maar.</p></div>`;
        }
    }

    // --- TIMER ---
    function toonTimerCalc() {
        wisselScherm(true);
        document.getElementById('inhoud').innerHTML = `
            <h3>‚è∞ Timer Calculator</h3>
            <div class="info-blok"><p>Tijd Nu:</p><input type="time" id="t-nu"><p>Klaar Om:</p><input type="time" id="t-klaar">
            <button class="btn" onclick="calcT()">Bereken</button></div>
            <div id="res" class="info-blok" style="display:none; text-align:center; font-size:1.5em; font-weight:bold;"></div>
        `;
        document.getElementById('t-nu').value = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    function calcT() {
        const n = document.getElementById('t-nu').value.split(':'), k = document.getElementById('t-klaar').value.split(':');
        let d1 = new Date(0,0,0,n[0],n[1]), d2 = new Date(0,0,0,k[0],k[1]);
        if(d2 <= d1) d2.setDate(d2.getDate()+1);
        let diff = d2-d1, h = Math.floor(diff/3600000), m = Math.floor((diff%3600000)/60000);
        const r = document.getElementById('res'); r.style.display="block"; r.innerHTML = `Instellen op: ${h}:${m.toString().padStart(2,'0')}`;
    }

    // --- API MET ERROR HANDLING ---
    async function haalSpoonacularData() {
        const q = document.getElementById('zoekveld').value || 'bread';
        wisselScherm(true);
        const div = document.getElementById('inhoud'); div.innerHTML = "<p>Laden...</p>";
        
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 8000); // 8 sec timeout

        try {
            const res = await fetch(`https://api.spoonacular.com/recipes/complexSearch?query=${q}&apiKey=${API_KEY}`, { signal: controller.signal });
            if(!res.ok) throw new Error("API-sleutel limiet bereikt.");
            const data = await res.json();
            let h = "<h3>Global Search</h3>";
            data.results.forEach(r => { h += `<div class="recept-kaart" onclick="toonSDetail(${r.id})"><img src="${r.image}"><b>${r.title}</b></div>`; });
            div.innerHTML = h;
        } catch (e) {
            div.innerHTML = `<div class="pro-tip" style="border-left-color:red"><strong>Fout:</strong> ${e.name === 'AbortError' ? 'Verbinding is te traag (Timeout).' : e.message}</div>`;
        } finally { clearTimeout(timeoutId); }
    }
</script>
</body>
</html>
